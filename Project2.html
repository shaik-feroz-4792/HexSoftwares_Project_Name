<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="Project2.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

    </div>

</body>
</html>
