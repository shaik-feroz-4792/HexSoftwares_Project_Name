<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="Liblary.css">
</head>
<body>
    <header>
        <h1>My Personal Book Library</h1>
    </header>

    <main>
        <!-- Book Search -->
        <section class="search-section">
            <h2>Search Books</h2>
            <input type="text" id="searchInput" placeholder="Search by title, author, or category">
            <button onclick="searchBooks()">Search</button>
        </section>

        <!-- Book List -->
        <section class="book-list-section">
            <h2>Book List</h2>
            <div id="bookList" class="book-list">
                <!-- Books will be displayed here -->
            </div>
        </section>

        <!-- Borrowing History -->
        <section class="history-section">
            <h2>Borrowing History</h2>
            <div id="historyList" class="history-list">
                <!-- Borrowing history will be displayed here -->
            </div>
        </section>

        <!-- Add New Book -->
        <section class="add-book-section">
            <h2>Add a New Book</h2>
            <form id="addBookForm" onsubmit="addBook(event)">
                <input type="text" id="bookTitle" placeholder="Book Title" required>
                <input type="text" id="bookAuthor" placeholder="Author" required>
                <input type="text" id="bookCategory" placeholder="Category" required>
                <button type="submit">Add Book</button>
            </form>
        </section>
    </main>

    <script src="Liblary.js"></script>
</body>
</html>
